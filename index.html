<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>1000 Temas de redação | Jardson Jean</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body onload="automaticButtonClick()"> <!-- essa função ativa o botão de tema novo automaticamente ao recarregar a página-->
	<div id="titleBg">1000 Temas de Redação</div>
    <div class="wrapper">
      <header>Tema Sugerido</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote"></p> <!-- Os temas aparecem aqui-->
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span class="name">Lembre-se que as bancas esperam que você fale sobre o tema com propriedade e
		  de maneira eloquente. Manter-se atualizado e fazer uma leitura ampla sobre o tópico antes de
		  construir a sua redação é de crucial importância. Boa escrita!</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button id="temaBotao">Novo Tema</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
